<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[counter].image" alt="Svezia" />
                    <div class="text">
                        <h3>Svezia</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img :src="images[0].image" @click = "counter = 0" alt="Svezia"/>
                    </div>
                    <div class="thumb">
                        <img :src="images[1].image" @click = "counter = 1" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img :src="images[2].image" @click = "counter = 2" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img :src="images[3].image" @click = "counter = 3" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img :src="images[4].image" @click = "counter = 4" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="js/script-sc.js"></script>
</body>
</html>
