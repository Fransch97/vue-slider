<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container"  >
            <div 
            class="slider-wrapper" 
            v-on:mouseover="stopNextInterval()"   
            v-on:mouseleave="nextInterval()"   
            tabindex="0">

                <div class="item">
                    <img :src="images[counter].image" alt="Svezia" />
                    <div class="text">
                        <h3>{{images[counter].title}}</h3>
                        <p>
                            {{images[counter].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev" @click ="stopNextInterval()"></div>
                    <div class="next" @click = "nextImg"></div>
                    <div v-for="(oggetto, index) in images"  class="thumb" @click = "counter = index" :class ="counter === index? 'active' : ''">
                        <img :src="oggetto.image"  alt="Svezia"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="js/script-sc.js"></script>
</body>
</html>
